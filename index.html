<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form'u Maile Gonderme</title>
  </head>
  <body>
    <form action="https://formsubmit.co/mehmetsrkya01@gmail.com" method="POST">
      <div>
        <label for="first_name">Name :</label>
        <input style="margin-left: 1.2rem;" placeholder="Name" type="text" id="first_name" name="first_name" required />
      </div>
      <br />
      <div>
        <label for="sur_name">Surname :</label>
        <input type= "text" placeholder="Surname" id="sur_name" name="sur_name" required />
      </div>
      <br />
      <div>
        <label for="email">E-mail</label>
        <input type="email" placeholder="E-mail" name="e_mail" id="e_mail" style="margin-left: 1.3rem;">
      </div>
      <br>
      <div>
        <label for="age">Age</label>
        <input type="number" style="margin-left: 2.3rem;" name="age" id="age" placeholder="Age" required>
      </div>
      <br>
      <div>
        <label for="message">Message</label>
        <br>
        <textarea placeholder="Message" name="message" id="message" cols="30" rows="4"></textarea>
      </div>
      <br>
      <br>
      <div>
        <label for="like">How much did you like it?</label>
        <input type="range" name="like" id="like">
      </div>
      <br>
      <button style="background-color: #0D6EFD; border-radius: 1ch; font-size: 15px; color: white;" type="submit">Send</button>
    </form>
  </body>
</html>
